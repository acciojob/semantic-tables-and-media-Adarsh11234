<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ritesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Adarsh</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priya</td>
            </tr>
        </tbody>
    </table>

    <h2>List of Medias</h2>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="A randomly generated image from Picsum" width="200" height="300">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
