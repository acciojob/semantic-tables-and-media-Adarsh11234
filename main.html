<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ritesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Adarsh</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priya</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for Media List -->
    <h1>List of Media</h1>

   
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="A randomly generated image from Picsum" width="200" height="300">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
		</li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
    <script src="./script.js"></script>
</body>

</html>
